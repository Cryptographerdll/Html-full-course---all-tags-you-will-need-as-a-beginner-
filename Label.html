<!DOCTYPE html>
<html lang="en">

<head>
    <title>Label</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="cache-control" content="no-cache" />
</head>

<body>
    <h1>Student profile</h1>
    <form method="POST">
        <div>
            <label for="full Name">full Name</label>
            <input type="text" name="fullname" placeholder="full name" id="full Name">
        </div>

        <div>
            <label for="last Name">last Name</label>
            <input type="text" name="lastname" placeholder="last name" id="last Name">
        </div>

        <div>
            <p>choose your color</p>

            <label>
                Red
                <input type="radio" name="colorChoice" value="red">
            </label>

            <label>
                Blue
                <input type="radio" name="colorChoice" value="blue">
            </label>

            <label>
                Black
                <input type="radio" name="colorChoice" value="black">
            </label>
        </div>
        <input type="submit" value="send query">
    </form>
</body>

</html>
