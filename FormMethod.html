<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <!-- Form method :
         URI => Location and Name => Identify
         URL => Location
         URN => Name
         scheme - authority - path - ? query == URL
         #Fragment == URI

         --------------------

         OSI Model steps :
         7- Application
         6- Presentaion
         5- Session
         4- Transport
         3- Network
         2- Data Link
         1- Physical
    -->

    <!-- Login form -->
    <form action="FormMethod.html" method="POST" enctype="multipart/form-data">

        <label for="firstName">
            <b>firstName</b>
            <input type="text" name="firstName" value="">
        </label>

        <label for="lastName">
            <b>lastName</b>
            <input type="text" name="lastName" value="">
        </label>

        <button type="">Send</button>
    </form>
</body>

</html>
